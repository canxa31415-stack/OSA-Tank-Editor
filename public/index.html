
<!DOCTYPE html>
<html>
<head>
    <title>Tank Visualizer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background: #f5f5f5;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            border: 1px solid #333;
            background: white;
        }
        .sidebar {
            width: 600px;
            padding: 20px;
            background: #ddd;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 4px;
        }
        #mb {
            margin: 0;
            width: 100%;
            height: 80px;
            font-weight: bold;
            font: 38px Ubuntu;
            cursor: pointer;
        }
        #tb {
            margin: 0;
            width: 100%;
            height: 80px;
            font-weight: bold;
            font: 38px Ubuntu;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="content">
    <button id="tb" onclick="tank()">Tank Viewer/Editor</button>
</div>
<div class="content">
    <button id="mb" onclick="map()">Map Viewer/Editor</button>
</div>


</body>
<script>
    function tank() {
        window.location.href = 'tankViewer.html';
    }
    function map() {
        window.location.href = 'mapViewer.html';
    }
</script>
</html>
